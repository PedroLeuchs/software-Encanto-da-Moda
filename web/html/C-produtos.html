<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/cadastroProd.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="../imagens/logo.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tiro+Gurmukhi&display=swap"
      rel="stylesheet"
    />
    <title>Cadastro Produtos</title>
  </head>

  <body>
    <div class="conteiner">
      <div class="retangle1">
        <div>
          <img src="../imagens/logo - Copia.png" alt="logo" class="logo" />
        </div>
        <!--fim imagem-->

        <div class="grupo1">
          <div class="retangle2">
            <a href="../html/vendas.html">
              <div class="p1">Vendas balcão</div>
            </a>
          </div>

          <!--fim retangulo2-->

          <div class="retangle3">
            <a href="../html/index.html">
              <div class="p1">Cadastro produtos</div>
            </a>
          </div>
          <!--fim retangulo3-->

          <div class="retangle4">
            <a href="../html/C-clientes.html">
              <div class="p1">Cadastro clientes</div>
            </a>
          </div>
          <!--fim retangulo4-->
        </div>
        <!--fim grupo1-->

        <div class="assets">
          <a href="https://web.whatsapp.com/" target="_blank"
            ><img src="../assets/whats.SVG" class="whats" alt=""
          /></a>
          <a
            href="https://instagram.com/encantodamodaju?igshid=YmMyMTA2M2Y="
            target="_blank"
            ><img src="../assets/insta.SVG" alt="instagram"
          /></a>
          <a href="https://linktr.ee/julianaleuchs" target="_blank"
            ><img src="../assets/linkedin.SVG" alt="linkedin"
          /></a>
          <a href="https://www.facebook.com/juliana.leuchs" target="_blank"
            ><img src="../assets/face.SVG" class="face" alt=""
          /></a>
        </div>
        <!-- fim assets -->
      </div>
      <!--fim retangulo-->

      <div class="espaco2">
        <form action="" class="cadastrarProduto" method="post">

         
        


            <div class="infp1">
              <div class="descricao">
                <p class="pi">Descrição:</p>
                <input id="descricao" type="text" class="inputds" />
              </div>
              
              <div class="preco">
                <p class="pi">Preço:</p>
                <input id="preco" type="text" class="inputpr" />
              </div>
           
          
          <!-- fim informação parte 1 -->
          
          <!-- fim foto produto -->
        </div>
        <!-- fim parte 1 tela 2 -->
        
        <div class="part2tela2">
          <div class="informp2">
            <!--informações parte 2-->
            <div class="tamanho">
              <p class="pi">Tamanho:</p>
              <input id="tamanho" type="text" class="inputtmn" />
            </div>
            <div class="cor">
              <p class="pi">Cor:</p>
              <input id="cor" type="text" class="inputcr" />
            </div>
            <div class="sexo">
              <p class="pi">Sexo:</p>
              <input id="sexo" type="text" class="inputsx" />
            </div>
            <div class="segmento">
              <p class="pi">Segmento:</p>
              <input id="segmento" type="text" class="inputseg" />
            </div>
          </div>
        </form>
          <!-- fim informação parte 2 -->
          
          <div class="operacoes">
            <div class="retanguloop">
              <div class="resto">
                <div class="addiremove">
                  <button class="additens">
                    <p class="par">
                      adicionar <br />
                      item
                    </p>
                    <img src="../assets/plus.svg" alt="" class="svgimage" />
                  </button>
                  
                  <button class="removeitens">
                    <p class="par">
                      remover <br />
                      item
                    </p>
                    <img src="../assets/less.svg" alt="" class="svgimage" />
                  </button>
                </div>
              </div>
              <div class="redorsalvar">
                <button class="salvar" type="submit">
                  <p class="pi">salvar</p>
                  <img
                  style="width: 50px; height: 50px"
                  src="../assets/disquete.svg"
                  alt=""
                  class="svg"
                  />
                </button>
              </div>
            </div>
            <div class="lista">
              <div class="listainput">
                <p class="pi" style="text-align: center">lista produtos</p>
              </div>
            </div>
          </div>
          <!-- fim operações -->
        </div>
        <!-- fim parte 2 tela 2 -->
      </div>
      <!-- fim do espaço dois -->
    </div>
    <!--fim conteiner-->
    <script src="../js/cadProduto.js"></script>
  </body>
</html>
