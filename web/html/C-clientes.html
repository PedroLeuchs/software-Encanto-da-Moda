</head>

            <!--fim grupo1-->

            <div class="assets">



                <a href="https://web.whatsapp.com/" target="_blank"><img src="../assets/whats.SVG" class="whats"

                    <!--inicio info cliente-->
<form  class="cadastrarCliente">

    <div class="nomec">
        <p class="pi">Nome Completo:</p>
        <input id="nome_completo" type="text" class="quadradoinfocliente">
        
    </div>
    <div class="moreinformation">
        <div class="cpf">
            <p class="pi"> CPF:</p>
            <input  id="cpf" type="text" class="quadradoinfocliente">
        </div>
        <div class="telefone">
            <p class="pi"> Telefone: </p>
            <input id="tel" type="text" class="quadradoinfocliente">
        </div>
        <div class="email">
            <p class="pi"> Email: </p>
            <input id="email" type="text" class="quadradoinfocliente">    
        </div>
    </div>
    
</div>
<!--fim info cliente-->
</div>
<!--fim parte 1-->
<div class="parte2">
    <!--inicio parte 2-->
    <p class="pi">Endereço:</p>
    <div class="quadrado">
        
        
        <div class="endereco1">
            <!--inicio endereço 1-->
            
            <div class="estado">
                <p class="pe">Estado:</p>
                <input type="text" id="estado"  class="quadradoinfocliente2">
            </div>
            <div class="cidade">
                <p class="pe">Cidade:</p>
                <input id="cidade" type="text" class="quadradoinfocliente2">
            </div>
            <div class="bairro">
                <p class="pe">Bairro:</p>
                <input id="bairro" type="text" class="quadradoinfocliente2">
            </div>
            
            
        </div>
        <!--fim endereço 1-->
        <div class="endereco2">
            <!--inicio endereço 2-->
            
            <div class="rua">
                <p class="pe">Rua:</p>
                <input type="text" id="rua" class="quadradoinfocliente3">
            </div>
            <div class="complemento">
                <p class="pe">Complemento:</p>
                <input type="text" id="complemento" class="quadradoinfocliente3">
            </div>
            <div class="cepn">
                <div class="cep">
                    <p class="pe">CEP:</p>
                    <input type="text" id="cep" class="quadradoinfocliente4">
                </div>
                <div class="n">
                    <p class="pe">Nº:</p>
                    <input type="text" id="num_casa" class="quadradoinfocliente4">
                </div>
                
            </div>
            
            
        </div>
        <!--fim endereço 2-->
    </div>
    
</div>
<!--fim parte 2-->
<div class="redorsalvar">
    <button class="salvar" type="submit">
        
        
        <p class="pi">salvar</p><img style="margin-left: 20px; width: 40px; height: 40px;" src="../assets/disquete.svg" alt="">
        
        
    </button>
</div>
</div>
</form>
<!--fim espaço 2-->
</div>
<!--fim conteiner-->
<script src="../js/cadCliente.js"></script>
